name: JavaCI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v2
  Build:
    needs: Clone-down
    steps:
      - name: Build-app
        run: ci/build-app.sh
      - name: Unit-tests
        run: ci/unit-test-app.sh
      - name: Upload repository
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v2
      - name: buildApp-step
        run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
      - name: Upload repository
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
